<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariksh Yantra Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>Pariksh Yantra Demo</h1>

    <div class="card">
        <label for="question_paper" class="custom-file-upload">📄 Upload Question Paper</label>
        <input type="file" id="question_paper" hidden>
        <p id="qp-name" class="file-name"></p>
    </div>

    <div class="card mt-3">
        <label for="answer_sheets" class="custom-file-upload">📝 Upload Answer Sheets (Multiple)</label>
        <input type="file" id="answer_sheets" multiple hidden>
        <ul id="as-names" class="file-list"></ul>
    </div>

    <button onclick="uploadFiles()">📤 Upload Files</button>

    <div id="uploading-animation" class="uploading-animation">
        <img src="{{ url_for('static', filename='img/uploading.gif') }}" width="80px">
        <p>Uploading files... Please wait.</p>
    </div>

    <div id="upload-success" class="upload-success">
        <p>✅ Files uploaded successfully!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <hr>

    <button onclick="startProcessing()">🔍 Submit for OCR & Evaluation</button>

    <div id="progress">
        <p>⏳ Processing... Please wait.</p>
    </div>

    <div id="loading-animation" class="loading-animation">
        <img src="{{ url_for('static', filename='img/loading.gif') }}" width="80px">
    </div>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
